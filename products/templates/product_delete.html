{% extends 'base.html' %}

{% block title %}
SGE - Deletar {{object.title}}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-5">Deletar Produto</h3>

        <div class="card">
            <div class="card-body">
                <p class="card-text">Tem certeza de que deseja excluir o produto <strong>{{ object.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Sim, deletar</button>
                </form>

                
            </div>
        </div>

        <a href="{% url 'product_detail' object.id %}" class="btn btn-secondary mt-3">NÃ£o, voltar para tela de detalhes</a>
    </div>
{% endblock %}

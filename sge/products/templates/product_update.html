{% extends 'base.html' %}

{% block title %}
SGE - Editar Produto
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-5">Editar Produto</h3>

        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </form>
            </div>
        </div>
        <a href="{% url 'product_detail' object.id %}" class="btn btn-secondary mt-3">Voltar para Tela de Detalhes</a>
    </div>
{% endblock content %}

{% extends 'base.html' %}

{% block title %}
SGE - Criar Marca
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-5">Cadastrar Marca</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Marca</button>
            </form>
        </div>
    </div>
    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Marcas</a>
</div>
{% endblock %}

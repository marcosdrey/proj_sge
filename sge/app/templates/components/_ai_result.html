<div class="accordion" id="accordionAi">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">SGE Agent</button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionAi">
            <div class="accordion-body">
                {% if ai_result %}
                {{ ai_result|linebreaks }}
                {% else %}
                Nenhum resultado de IA foi registrado ainda.
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% extends 'base.html' %}

{% block title %}
SGE - Criar Saída
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-5">Criar Saída</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registrar Saída</button>
            </form>
        </div>
    </div>
    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Saídas</a>
</div>
{% endblock %}
